<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>qsyj</title>
</head>
<body>
<noscript>
  <strong>We're sorry but qsyj doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<script>
  // 获取到根元素
  var oHTML = document.querySelector('html')

  // 当前设备的宽度
  var aWidth = oHTML.clientWidth

  // 设计稿: 375px
  // 默认字大小: 16px
  // 当前设备根元素字体大多呢？
  oHTML.style.fontSize = (aWidth / 375) * 16 + 'px'
</script>
</body>
</html>
